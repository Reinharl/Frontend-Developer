<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<form>
    <div>
        <label for="name">
            <input type="text" name="name" id="name" placeholder="nome">
        </label>
    </div>
    <div>
        <label for="email">
            <input type="email" name="email" id="email" placeholder="email">
        </label>
    </div>
    <div>
        <label for="message">
            <textarea id="message"></textarea>
        </label>
    </div>
    <div>
        <label for="question">
            <input type="checkbox" name="question" id="question">Domanda
        </label>
    </div>
    <div>
        <label for="feedback">
            <input type="checkbox" name="question" id="feedback">Feedback
        </label>
    </div>
    <div>
        <label for="bug">
            <input type="checkbox" name="question" id="bug">Segnalazione Bug
        </label>
    </div>
    <div>
        <button type="submit">Invio</button>
    </div>
</form>
</body>
</html>
